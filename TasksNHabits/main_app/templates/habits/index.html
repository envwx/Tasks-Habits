{% extends 'base.html' %}

{% block content %}
  <h1>My Tasks</h1>{% if user.is_authenticated %}
    <a href="{% url 'task_create' %}" class="btn">+ New Task</a>
  <ul>
    {% endif %}
    {% for task in tasks %}
      <li>
        <a href="{% url 'task_details' task.id %}">{{ task.title }}</a>
        {% if task.is_completed %}
          Done!
        {% else %}
          not completed
        {% endif %}
      </li>
    {% empty %}
      <li>No tasks yet!</li>
    {% endfor %}
  </ul>
{% endblock %}
