{% extends 'base.html' %}

{% block content %}
  <h1 class="tasks-title">My Tasks</h1>
  {% if user.is_authenticated %}
    <a href="{% url 'task_create' %}" class="task-btn">+ New Task</a>
  {% endif %}

  <ul class="tasks-list">
    {% for task in tasks %}
      <li class="task-item">
        <a href="{% url 'task_details' task.id %}" class="task-link">{{ task.title }}</a>
        {% if task.is_completed %}
          <span class="task-status completed">Done!</span>
        {% else %}
          <span class="task-status not-completed">Not completed</span>
        {% endif %}
      </li>
    {% empty %}
      <li class="no-tasks">No tasks yet!</li>
    {% endfor %}
  </ul>
{% endblock %}
